{% extends 'base.html' %}
{% load mf %}
{% block content %}

<style>

    .field{
        width:50%;
        
    }


</style>

<div  class="container">
<div class="row">
    
    
    
        
        <h4 class="text-center" style="padding-top:125px;">New User - Signup</h4>
        
<form style="padding:25px;" method="post">
  {% csrf_token %}
  {% for field in form %}
    
  <div style="position:relative;left:25%;" class="form-group">
    <label >{{field.label_tag}}</label>
    {{ field|addcss:"form-control field" }}
  </div>
  
    {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
  
    {% endfor %}
  <button style="position:relative;left:25%;width:50%;" type="submit" name="submit" class="btn btn-primary btn-block" value="sign_up">Sign Up</button>
</form>
    
    
    
    
    
    
    
    
    </div> 
  
</div>


{% endblock %}
