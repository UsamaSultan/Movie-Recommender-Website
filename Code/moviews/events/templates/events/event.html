{% extends 'base.html' %}
{% load staticfiles%}

{% block content %}


<div class="prs_title_main_sec_wrapper">
		<div class="prs_title_img_overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="prs_title_heading_wrapper">
						<h2>{{event.title}}</h2>
						<ul>
							<li><a href="{% url 'home' %}">Home</a>
							</li>
							<li>&nbsp;&nbsp; >&nbsp;&nbsp; Event</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>






<div class="prs_es_about_main_section_wrapper">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="prs_es_about_left_wrapper">
						<h2>About the Event</h2>
						<p class="text-justify">
                        
                            {{ event.description|safe }}
                        
                            
                        </p>
                        
                        <p><strong>Runtime: </strong>{{ event.runtime }}</p>
                        
                        <p><strong>Date: </strong>{{ event.date }}</p>
                        
                        <p><strong>Category: </strong>{{ event.category }}</p>
                        
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="hs_blog_box1_img_wrapper prs_event_single_slider_wrapper">
						<div >
							<div class="item">
								<img src="{% static 'images/event_images/' %}{{event.image_url}}" alt="event_img">
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





{% endblock %}
